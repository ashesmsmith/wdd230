<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading</title>
    <link rel="stylesheet" href="styles/lazyload.css">
</head>

<body>
    <header>
        <h1>Lazy Loading Practice</h1>
    </header>

    <main>
        <img src="https://picsum.photos/id/11/400/600" alt="placeholder" width="400" height="600">
        <img src="https://picsum.photos/id/12/400/600" alt="placeholder" width="400" height="600" loading="lazy">
        <img src="https://picsum.photos/id/13/400/600" alt="placeholder" width="400" height="600" loading="lazy">
        <img src="https://picsum.photos/id/14/400/600" alt="placeholder" width="400" height="600" loading="lazy">
        <img src="https://picsum.photos/id/15/400/600" alt="placeholder" width="400" height="600" loading="lazy">
        <img src="https://picsum.photos/id/16/400/600" alt="placeholder" width="400" height="600" loading="lazy">
    </main>

    <footer>
        <p>&#169; <span id="copyrightYear"></span> Ashley Smith</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>

    <script src="scripts/lazyload.js"></script>
</body>
</html>
